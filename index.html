<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="shortcut icon" type="image/png" href="tumblr_static_tumblr_mfnvxdjtyw1rombo1o1_500.gif" />
  <link href="https://fonts.googleapis.com/css?family=Walter+Turncoat" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <meta charset="UTF-8">
  <title>Hangman</title>

</head>

<body>
  <h1>Let's Play Hangman!</h1>

  <p>(No people will actually be harmed during this game)</p>
  <form id="hangman">
    <input type="text" maxlength="1" minlength="1" name="letter" id="letter" placeholder="Guess a letter" />
    <br>
    <input id="guess" name="guess" type="submit" value="Guess" />
    <button id="restart" name="restart" type="button">Restart</button>
  </form>
  <ul id="letters"></ul>
  <p id="man"></p>
  <p id="output" class="output"></p>
  <script src="scipt.js"></script>

  <footer id="footer">
    <p>Posted by: Karen Mitchell</p>
  </footer>

</body>

</html>
